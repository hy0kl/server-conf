[seaslog]
extension = seaslog.so
seaslog.default_basepath = /home/work/log       ;默认log根目录
seaslog.default_logger = agrovips               ;默认logger目录
seaslog.disting_type = 1                        ;是否以type分文件 1是 0否(默认)
seaslog.disting_by_hour = 0                     ;是否每小时划分一个文件 1是 0否(默认)
seaslog.use_buffer = 1                          ;是否启用buffer 1是 0否(默认)
seaslog.buffer_size = 1024                      ;buffer中缓冲数量 默认0(不使用buffer_size)
seaslog.level = 1                               ;记录日志级别 默认0(所有日志)
